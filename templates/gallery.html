{% extends 'base.html' %}
{% load static %}
{% block content %}



  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Galareya</h2>
          <ol>
            <li><a href="{% url 'home' %}">Asosiy</a></li>
            <li>Galareya</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs --> <br>

    <h1><center><strong>GALAREYA</strong></center></h1>
    

    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">
      <div class="container">

        <div class="row portfolio-container">
          {% for galareya in galareyas %}
          <div class="col-lg-4 col-md-6 portfolio-item filter-card">
            <img src="{{ galareya.image.url }}" class="img-fluid">
            <div class="portfolio-info">
                <h4>{{ galareya.model }}</h4>
                <a href="{{ galareya.image.url }}" data-gallery="portfolioGallery" class="portfolio-lightbox preview-link" title="{{ car.model  }}"><i class="bx bx-plus"></i></a>
                <a href="{% url 'gallery_details' galareya.id %}" class="details-link" title="Xarakteristikasini ko'rish"><i class="bx bx-link"></i></a>
            </div>
          </div>
          {% endfor %}
        </div>

          

        </div>

      </div>
    </section><!-- End Portfolio Section -->

  </main><!-- End #main -->

  {% endblock content %}
