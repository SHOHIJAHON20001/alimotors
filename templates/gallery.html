{% extends 'base.html' %}
{% load static %}
{% block content %}



  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Galareya</h2>
          <ol>
            <li><a href="{% url 'home' %}">Asosiy</a></li>
            <li>Galareya</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs --> <br>

    <h1><center><strong>GALAREYA</strong></center></h1>
    

    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">
      <div class="container">


        <div class="row portfolio-container">
          <div class="col-lg-4 col-md-6 portfolio-item filter-app">
            <div class="portfolio-wrap">
              {% for galareya in galareyas %}
              <img src="{{ galareya.image.url }}" class="img-fluid" alt="">
              <div class="portfolio-info">
                <h4>{{ galareya.model }}</h4>
                <div class="portfolio-links">
                  <a href="{{ galareya.image.url }}" data-gallery="portfolioGallery" class="portfolio-lightbox" title="App 1"><i class="bx bx-plus"></i></a>
                  <a href="{% url 'gallery_details' galareya.id %}" class="portfolio-details-lightbox" data-glightbox="type: external" title="Portfolio Details">Batafsil</i></a>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
          

          

        </div>

      </div>
    </section><!-- End Portfolio Section -->

  </main><!-- End #main -->

  {% endblock content %}
